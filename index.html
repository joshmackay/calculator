<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.cdnfonts.com/css/seven-segment');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-frame">
            <div class="decorations">
                <div class="brand">
                    OISAC
                </div>
                <div class="solar-container">
                    <div class="solar-cell"></div>
                    <div class="solar-cell"></div>
                    <div class="solar-cell"></div>
                    <div class="solar-cell last-cell"></div>
                </div>
                <div class="model">
                    JOSHMACKAY
                </div>
            </div>
            <div class="display">
                <div class="currentDisplay">

                </div>
                <div class="currentOperator">

                </div>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="btn clear" data-value="clear">clear</button>
                    <button class="btn delete" data-value="delete">delete</button>
                </div>
                <div class="button-row">
                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operator" data-value="÷">÷</button>
                </div>
                <div class="button-row">
                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operator" data-value="×">×</button>
                </div>
                <div class="button-row">
                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operator" data-value="-">-</button>
                </div>
                <div class="button-row">
                    <button class="btn number" data-value=".">.</button>
                    <button class="btn number" data-value="0">0</button>
                    <button class="btn operator" data-value="=">=</button>
                    <button class="btn operator" data-value="+">+</button>
                </div>
          
            </div>
        </div>
    </div>
</body>
</html>
